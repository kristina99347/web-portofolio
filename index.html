<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kristina | Portfolio</title>

<!-- FONT AWESOME -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<!-- GOOGLE FONTS (Poppins) -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
    /* --- RESET & VARIABEL --- */
    :root {
        --primary: #6366f1;    /* Ungu Modern */
        --secondary: #ec4899;  /* Pink Modern */
        --dark: #1e293b;       /* Warna Teks Gelap */
        --light-gray: #f1f5f9; /* Background Halaman */
        --white: #ffffff;
        --sidebar-width: 280px;
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    body {
        background-color: var(--light-gray);
        /* Background Tetap (Tidak Bergerak) */
        background-image: linear-gradient(135deg, #e0e7ff 0%, #fce7f3 100%);
        height: 100vh;
        overflow: hidden;
        color: var(--dark);
    }

    /* --- CONTAINER UTAMA --- */
    .container {
        display: flex;
        width: 100%;
        height: 100%;
        max-width: 1600px;
        margin: 0 auto;
    }

    /* --- SIDEBAR (TETAP) --- */
    .sidebar {
        width: var(--sidebar-width);
        background: var(--white);
        height: 100%;
        padding: 40px 30px;
        display: flex;
        flex-direction: column;
        border-right: 1px solid rgba(0,0,0,0.05);
        flex-shrink: 0;
        z-index: 10;
    }

    .logo {
        font-size: 2rem;
        font-weight: 700;
        color: var(--dark);
        margin-bottom: 50px;
        letter-spacing: -0.5px;
    }

    .logo span {
        color: var(--primary);
    }

    .sidebar a {
        display: flex;
        align-items: center;
        text-decoration: none;
        color: #64748b;
        font-weight: 500;
        font-size: 1rem;
        padding: 14px 16px;
        border-radius: 12px;
        margin-bottom: 8px;
        transition: all 0.3s ease;
    }

    .sidebar a i {
        font-size: 1.2rem;
        margin-right: 15px;
        width: 25px;
        text-align: center;
    }

    .sidebar a:hover {
        background-color: #f8fafc;
        color: var(--primary);
        transform: translateX(5px);
    }

    .sidebar a.active {
        background: linear-gradient(to right, var(--primary), var(--secondary));
        color: var(--white);
        box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
    }

    /* --- MAIN CONTENT --- */
    .content {
        flex-grow: 1;
        padding: 40px 60px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    /* --- HERO CARD --- */
    .hero {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 50px;
    }

    .hero-text {
        flex: 1;
    }

    .hero-text h1 {
        font-size: 3.5rem;
        line-height: 1.2;
        margin-bottom: 15px;
        font-weight: 700;
    }

    .hero-text h1 span {
        background: linear-gradient(to right, var(--primary), var(--secondary));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .hero-text .role {
        font-size: 1.2rem;
        color: #64748b;
        margin-bottom: 30px;
        font-weight: 400;
    }

    .hero-text .role span {
        font-weight: 600;
        color: var(--primary);
        background: #e0e7ff;
        padding: 5px 12px;
        border-radius: 20px;
        font-size: 0.9rem;
    }

    .btn {
        display: inline-flex;
        align-items: center;
        text-decoration: none;
        background: var(--dark);
        color: var(--white);
        padding: 14px 32px;
        border-radius: 50px;
        font-weight: 600;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        background: linear-gradient(to right, var(--primary), var(--secondary));
    }

    .btn i {
        margin-left: 10px;
        font-size: 0.9rem;
    }

    /* --- FOTO BERGERAK (ANIMATION ADDED) --- */
    .photo-wrapper {
        flex: 1;
        display: flex;
        justify-content: flex-end;
        position: relative;
        
        /* TAMBAHKAN ANIMASI DI SINI */
        animation: floatPhoto 4s ease-in-out infinite;
    }

    .photo-wrapper::before {
        content: '';
        position: absolute;
        width: 380px;
        height: 380px;
        background: linear-gradient(135deg, #e0e7ff 0%, #fce7f3 100%);
        border-radius: 50%;
        z-index: -1;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        filter: blur(40px);
        opacity: 0.8;
    }

    .photo-wrapper img {
        width: 350px;
        height: 350px;
        object-fit: cover;
        border-radius: 24px;
        box-shadow: 20px 20px 60px rgba(0,0,0,0.1), -20px -20px 60px rgba(255,255,255,0.8);
        border: 4px solid rgba(255,255,255,0.5);
        transition: transform 0.4s ease;
    }

    .photo-wrapper img:hover {
        transform: scale(1.02); /* Saat di-hover, sedikit membesar */
    }

    /* --- KEYFRAMES ANIMASI FOTO --- */
    @keyframes floatPhoto {
        0% {
            transform: translateY(0px);
        }
        50% {
            transform: translateY(-20px); /* Bergerak ke atas 20px */
        }
        100% {
            transform: translateY(0px); /* Kembali ke bawah */
        }
    }

    /* --- RESPONSIVE --- */
    @media (max-width: 900px) {
        body {
            overflow: auto;
            height: auto;
            padding-bottom: 30px;
        }
        
        .container {
            flex-direction: column;
            height: auto;
            min-height: 100vh;
        }

        .sidebar {
            width: 100%;
            height: auto;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            padding: 20px 30px;
            border-right: none;
            border-bottom: 1px solid rgba(0,0,0,0.05);
            position: sticky;
            top: 0;
        }

        .logo {
            margin-bottom: 0;
            font-size: 1.5rem;
        }

        .sidebar a {
            padding: 8px 12px;
            font-size: 0.9rem;
            margin-bottom: 0;
        }
        
        .sidebar a span {
            display: none;
        }

        .sidebar a i {
            margin-right: 0;
            font-size: 1.4rem;
        }

        .content {
            padding: 40px 20px;
            height: auto;
        }

        .hero {
            flex-direction: column-reverse;
            text-align: center;
            gap: 30px;
        }

        .hero-text h1 {
            font-size: 2.5rem;
        }
        
        .photo-wrapper {
            justify-content: center;
        }

        .photo-wrapper img {
            width: 250px;
            height: 250px;
        }
    }
</style>
</head>
<body>

<div class="container">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="logo">Kristina<span>.</span></div>

    <nav>
      <a href="index.html" class="active">
        <i class="fa-solid fa-house"></i>
        <span>Beranda</span>
      </a>

      <a href="profile.html">

        <span>Profil</span>
      </a>

      <a href="resume.html">

      <a href="portfolio.html">

        <span>Portfolio</span>
      </a>

      <a href="contact.html">
        <i class="fa-solid fa-envelope"></i>

    </nav>
  </aside>

  <!-- KONTEN UTAMA -->
  <main class="content">

    <!-- HERO CARD -->
    <div class="hero">

      <!-- TEKS -->
      <div class="hero-text">
        <h1>Hello, I'm<br><span>Kristina</span></h1>
        <p class="role"> <span>Rekayasa Perangkat Lunak</span></p>

        <div style="margin-top:25px;">
          <a href="contact.html" class="btn">
            Work With Me <i class="fa-solid fa-arrow-right"></i>

        </div>
      </div>

      <!-- FOTO (SEKARANG BERGERAK) -->
      <div class="photo-wrapper">
        <!-- Jika file foto tidak ada, akan otomatis pakai gambar placeholder -->
        <img src="wulan12.jpeg" 
             alt="Foto Kristina" 
             onerror="this.onerror=null;this.src='https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80';">
      </div>

    </div>

  </main>

</div>

</body>
</html>
